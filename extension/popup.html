<!-- popup.html -->
<!DOCTYPE html>
<html>

<head>
  <title>TranscripTonic</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=SUSE:wght@400;700&display=swap');

    body {
      width: 520px;
      padding: 1.5rem;
      background: #071f29;
      color: #c0c0c0;
      font-family: "SUSE", sans-serif;
    }

    h1 {
      font-size: 2rem;
    }

    .get-started {
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(4px);
      border-radius: 8px;
      margin-bottom: 1.5rem;
      text-align: left;
    }

    ul {
      padding-inline-start: 20px;
      font-size: 1rem;
    }

    p {
      font-size: 1rem;
    }

    img {
      border-radius: 96px;
    }

    .radio-item {
      display: flex;
      gap: 0.5rem;
      align-items: start;
      margin-bottom: 1rem;
    }

    input {
      margin-top: 0.5rem;
      accent-color: #2A9ACA;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    label {
      margin: 0px;
      margin-bottom: 0.25rem;
      font-size: 1rem;
      cursor: pointer;
    }

    a {
      color: #2A9ACA;
      font-weight: bold;
      font-size: 1rem;
      text-underline-offset: 4px;
    }

    button {
      color: #2A9ACA;
      font-weight: bold;
      font-size: 1rem;
      text-decoration: underline;
      text-underline-offset: 4px;
      font-family: "SUSE", sans-serif;
      background: transparent;
      color: #2A9ACA;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div>
    <div style="margin-bottom: 2rem;">
      <div style="display: flex;align-items: center; justify-content: space-between;">
        <div style="color: #2A9ACA;">
          <h1 style="margin: 0px;">TranscripTonic</h1>
          <p style="margin: 0px;">
            Simple Google Meet transcripts. Private and open source.
          </p>
        </div>
        <img src="./icon.png" width="48px" height="48px" alt="Extension icon" />
      </div>
    </div>


    <div class="get-started">
      <div class="radio-item">
        <input type="radio" name="mode" id="auto-mode" />
        <label for="auto-mode"><b>Auto mode</b>
          <br /><span>Records transcripts for all
            meetings</span>
        </label>
      </div>
      <div class="radio-item">
        <input type="radio" name="mode" id="manual-mode" />
        <label for="manual-mode"><b>Manual mode</b> <br />
          <span>Switch on transcript as needed using the CC icon in
            Google Meet</span>
        </label>
      </div>
      <p style="margin-bottom: 0rem;">In both modes, transcript will be downloaded as a text file at the end
        of each meeting. You can also <a href="webhooks.html" target="_blank"><b>set up webhooks -></b></a>.
      </p>
    </div>

    <div>
      <div style="margin-bottom: 2.75rem">
        <button id="last-meeting-transcript">Download last meeting transcript</button>
        &nbsp; &nbsp; &#9679; &nbsp; &nbsp;
        <a href="https://github.com/vivek-nexus/transcriptonic#readme" target="_blank">Get help &UpperRightArrow;</a>
        &nbsp; &nbsp; &#9679; &nbsp; &nbsp;
        <a href="https://github.com/vivek-nexus/transcriptonic/issues" target="_blank">Report a bug
          &UpperRightArrow;</a>
      </div>
      <p style="font-size: small;"><span id="version"></span>. Another
        project by <span><a href="https://vivek-nexus.github.io" target="_blank"
            style="font-size: small; margin: 0px;">Vivek</a></span></p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
