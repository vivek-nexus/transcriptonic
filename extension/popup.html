<!-- popup.html -->
<!DOCTYPE html>
<html>

<head>
  <title>TranscripTonic</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=SUSE:wght@400;700&display=swap");

    body {
      width: 520px;
      padding: 1.5rem;
      background: #071f29;
      color: #C0C0C0;
      font-family: "SUSE", sans-serif;
      font-size: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin: 0;
    }

    .header {
      margin-bottom: 2rem;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-text {
      color: #2A9ACA;
    }

    .header-description {
      margin: 0;
    }

    .logo {
      width: 48px;
      height: 48px;
      border-radius: 96px;
    }

    .get-started {
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(4px);
      border-radius: 8px;
      margin-bottom: 1.5rem;
      text-align: left;
    }

    ul {
      padding-inline-start: 20px;
      font-size: 1rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 0;
    }

    .radio-item {
      display: flex;
      gap: 0.5rem;
      align-items: start;
      margin-bottom: 1rem;
    }

    .sub-text {
      color: #a0a0a0;
    }

    input {
      margin-top: 0.5rem;
      accent-color: #2A9ACA;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    label {
      margin: 0;
      margin-bottom: 0.25rem;
      font-size: 1rem;
      cursor: pointer;
    }

    a {
      color: #2A9ACA;
      font-weight: bold;
      text-underline-offset: 4px;
    }

    button {
      color: #2A9ACA;
      font-weight: bold;
      font-size: 1rem;
      text-decoration: underline;
      text-underline-offset: 4px;
      font-family: "SUSE", sans-serif;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .divider {
      border-color: #a0a0a0;
    }

    .footer {
      margin-bottom: 2.75rem;
    }

    .footer-link {
      font-size: small;
      display: flex;
      justify-content: space-between;
    }

    .footer-separator {
      margin: 0 0.5rem;
    }
  </style>
</head>

<body>
  <div>
    <div class="header">
      <div class="header-content">
        <div class="header-text">
          <h1>TranscripTonic</h1>
          <p class="header-description">
            Simple Google Meet transcripts. Private and open source.
          </p>
        </div>
        <img class="logo" src="./icon.png" alt="Extension icon" />
      </div>
    </div>

    <div class="get-started">
      <div class="radio-item">
        <input type="radio" name="mode" id="auto-mode" />
        <label for="auto-mode"><b>Auto mode</b>
          <br /><span class="sub-text">Get transcripts of all meetings</span>
        </label>
      </div>
      <div class="radio-item">
        <input type="radio" name="mode" id="manual-mode" />
        <label for="manual-mode"><b>Manual mode</b> <br />
          <span class="sub-text">Switch on transcript as needed using the CC icon in Google Meet</span>
        </label>
      </div>
      <hr class="divider" />
      <p>In both modes, transcript will be downloaded as a text file at the end of each meeting. You can also <a
          href="webhooks.html" target="_blank"><b>set up webhooks -></b></a></p>
    </div>

    <div>
      <div class="footer">
        <button id="last-meeting-transcript">Download last meeting transcript</button>
        <span class="footer-separator">&#9679;</span>
        <a href="https://github.com/vivek-nexus/transcriptonic#readme" target="_blank">Get help</a>
        <span class="footer-separator">&#9679;</span>
        <a href="https://github.com/vivek-nexus/transcriptonic/issues" target="_blank">Report a bug</a>
      </div>
      <p class="footer-link">
        <span>
          <span id="version"></span> /
          <a href="https://github.com/vivek-nexus/transcriptonic?tab=readme-ov-file#notice" target="_blank">Notice</a>
        </span>
        <span>
          Another project by <a href="https://vivek-nexus.github.io" target="_blank">Vivek</a>
        </span>
      </p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
