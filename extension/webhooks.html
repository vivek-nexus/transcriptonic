<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TranscripTonic webhooks</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=SUSE:wght@400;700&display=swap");

        body {
            font-family: "SUSE", sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            color: #C0C0C0;
            background: #071f29;
            font-size: 1rem;
        }

        h1 {
            margin-bottom: 1rem;
        }

        .webhook-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 3rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="url"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #2A9ACA;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: "SUSE", sans-serif;
            box-sizing: border-box;
            margin-bottom: 1rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 2rem;
        }

        .checkbox-group input[type="checkbox"] {
            margin: 0;
            accent-color: #2A9ACA;
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .checkbox-group input[type="checkbox"]:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .checkbox-group input[type="checkbox"]:disabled+label {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
        }

        button {
            background: #2A9ACA;
            color: #071f29;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-family: "SUSE", sans-serif;
            font-weight: bold;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .notice {
            color: #a0a0a0;
            font-size: small;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(42, 154, 202, 0.2);
        }

        th {
            background: rgba(42, 154, 202, 0.1);
            font-weight: bold;
        }

        .status-success {
            color: #4CAF50;
            font-weight: bold;
        }

        .status-failed {
            color: #f44336;
            font-weight: bold
        }

        .status-new {
            color: #FFA726;
            font-weight: bold
        }

        .post-button {
            background: transparent;
            color: #2A9ACA;
            border: 1px solid #2A9ACA;
            padding: 0.25rem 0.5rem;
        }
    </style>
</head>

<body>
    <h1>Webhooks</h1>

    <div class="webhook-form">
        <div class="form-group">
            <label for="webhook-url">Webhook URL</label>
            <input type="url" id="webhook-url" placeholder="https://your-webhook-url.com">
            <div class="checkbox-group">
                <input type="checkbox" id="auto-post-webhook" checked>
                <label for="auto-post-webhook">Automatically post webhooks after each meeting</label>
            </div>
        </div>
        <button id="save-webhook">Save</button>
    </div>

    <h2>Last 10 transcripts</h2>
    <table>
        <thead>
            <tr>
                <th>Meeting name</th>
                <th>Meeting start time</th>
                <th>Webhook status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="transcripts-table">
            <!-- Table content will be populated by JavaScript -->
        </tbody>
    </table>

    <p class="notice">The transcript may not always be accurate and is only intended to aid in improving productivity.
        It is the
        responsibility of the user to ensure they comply with any applicable laws/rules.</p>

    <script src="webhooks.js"></script>
</body>

</html>
